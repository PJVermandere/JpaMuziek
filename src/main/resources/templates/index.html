<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JpaMuziek</title>
</head>
<body>
<h1>Albums</h1>
<ul>
    <li th:each="album : ${albums}">
        <a  th:text="|${album.naam}-${album.artiest.naam}(${album.jaar})|" th:href="@{/album/{id} (id=${album.id})}"></a>
    </li>
</ul>

</body>
</html>
